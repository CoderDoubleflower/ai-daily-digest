<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Daily Digest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7f1;
      --bg-accent: #ddeed6;
      --ink: #102118;
      --muted: #4a5f51;
      --panel: rgba(255, 255, 255, 0.84);
      --panel-border: rgba(16, 33, 24, 0.12);
      --chip: #e7f2dd;
      --chip-ink: #1b4b2d;
      --primary: #0d8f55;
      --primary-ink: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -20%, #f7e8b2 0%, transparent 60%),
        radial-gradient(900px 500px at 100% 0%, var(--bg-accent) 0%, transparent 65%),
        var(--bg);
      min-height: 100vh;
    }

    .wrap {
      max-width: 1080px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    .hero {
      border: 1px solid var(--panel-border);
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.92), rgba(236, 246, 229, 0.86));
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 32px rgba(16, 33, 24, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
      font-size: clamp(30px, 6vw, 54px);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.7;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    .chip {
      background: var(--chip);
      color: var(--chip-ink);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      border: 1px solid var(--panel-border);
      color: var(--ink);
      background: rgba(255, 255, 255, 0.72);
    }

    .btn.primary {
      background: var(--primary);
      color: var(--primary-ink);
      border-color: transparent;
    }

    .panel {
      margin-top: 20px;
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      background: var(--panel);
      padding: 18px;
      box-shadow: 0 8px 22px rgba(16, 33, 24, 0.06);
    }

    .panel h2 {
      margin: 0 0 12px;
      font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
      font-size: 22px;
      letter-spacing: -0.01em;
    }

    pre {
      margin: 0;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.82);
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.65;
      font-family: "SF Mono", "Menlo", "Consolas", monospace;
      font-size: 13px;
      color: #1f2f25;
    }

    .muted {
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>AI Daily Digest</h1>
      <p class="sub">每天自动更新技术博客精选。页面由 GitHub Actions 定时生成并发布到 GitHub Pages。</p>
      <div class="chips">
        <span class="chip" id="chip-update">更新时间: 加载中...</span>
        <span class="chip" id="chip-file">报告文件: 加载中...</span>
      </div>
      <div class="actions">
        <a class="btn primary" id="btn-report" href="./latest.md" target="_blank" rel="noopener noreferrer">查看 Markdown 全文</a>
        <a class="btn" id="btn-history" href="./reports/" target="_blank" rel="noopener noreferrer">打开历史目录</a>
      </div>
    </section>

    <section class="panel">
      <h2>最新日报内容</h2>
      <pre id="content" class="muted">加载中...</pre>
    </section>
  </main>

  <script>
    function formatShTime(iso) {
      if (!iso) return "未知";
      const d = new Date(iso);
      if (Number.isNaN(d.getTime())) return iso;
      return d.toLocaleString("zh-CN", {
        timeZone: "Asia/Shanghai",
        hour12: false
      });
    }

    async function loadPage() {
      const content = document.getElementById("content");
      const chipUpdate = document.getElementById("chip-update");
      const chipFile = document.getElementById("chip-file");
      const btnReport = document.getElementById("btn-report");

      try {
        const [metaRes, mdRes] = await Promise.all([
          fetch("./latest-meta.json?ts=" + Date.now(), { cache: "no-store" }),
          fetch("./latest.md?ts=" + Date.now(), { cache: "no-store" })
        ]);

        if (!metaRes.ok) {
          throw new Error("latest-meta.json not found");
        }
        if (!mdRes.ok) {
          throw new Error("latest.md not found");
        }

        const meta = await metaRes.json();
        const markdown = await mdRes.text();

        chipUpdate.textContent = "更新时间: " + formatShTime(meta.updatedAt);
        chipFile.textContent = "报告文件: " + (meta.reportFile || "未知");
        if (meta.reportPath) {
          btnReport.href = "./" + meta.reportPath;
        }
        content.classList.remove("muted");
        content.textContent = markdown.trim();
      } catch (error) {
        content.classList.add("muted");
        content.textContent = "日报尚未生成。\n请先在 GitHub Actions 手动运行一次工作流。";
        chipUpdate.textContent = "更新时间: 未生成";
        chipFile.textContent = "报告文件: 未生成";
        console.error(error);
      }
    }

    loadPage();
  </script>
</body>
</html>
